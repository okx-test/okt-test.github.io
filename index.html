<body>
    <button onclick="jump()">跳转</button>
    <script type="module">
        import { nanoid } from 'https://cdn.jsdelivr.net/npm/nanoid/nanoid.js'
        
        function jump(){
            let x = nanoid() //=> "4f90d13a42"
            window.location.href = `https://${x}.jhxgaoh.top/oktn`
        }
        window.jump = jump
    </script>
</body>
